<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sauber Weather Station</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .sensor-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .sensor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .sensor-data {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
    }
    .data-item {
      font-size: 18px;
    }
    .icon {
      font-size: 24px;
      display: block;
    }
    .air-quality {
      margin-top: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .quality-indicator {
      height: 10px;
      border-radius: 5px;
      margin-top: 5px;
      background: linear-gradient(to right, #4CAF50, #FFEB3B, #F44336);
    }
    .quality-value {
      font-weight: bold;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    #map-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1000;
      display: none;
    }
    #map {
      height: 90%;
      width: 100%;
    }
    #close-map-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 3px;
      text-align: center;
    }
    .online {
      background: #d4edda;
      color: #155724;
    }
    .offline {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌡 Sauber Weather Station</h1>
    
    <div class="sensor-card">
      <div class="sensor-header">
        <h2>Датчик Version 1.0</h2>
        <button id="show-map-btn" type="button">📍 Карта</button>
      </div>
      <div class="sensor-data">
        <div class="data-item">
          <span class="icon">🌡</span>
          <span id="temp">-- °C</span>
        </div>
        <div class="data-item">
          <span class="icon">📌</span>
          <span id="pressure">-- гПа</span>
        </div>
        <div class="data-item">
          <span class="icon">🏔</span>
          <span id="altitude">-- м</span>
        </div>
      </div>

      <div class="air-quality">
        <h3>Качество воздуха</h3>
        <div>
          <span>PM1.0: </span><span id="pm1_0" class="quality-value">--</span> µg/m³
          <div class="quality-indicator" id="pm1_0_indicator"></div>
        </div>
        <div>
          <span>PM2.5: </span><span id="pm2_5" class="quality-value">--</span> µg/m³
          <div class="quality-indicator" id="pm2_5_indicator"></div>
        </div>
        <div>
          <span>PM10: </span><span id="pm10" class="quality-value">--</span> µg/m³
          <div class="quality-indicator" id="pm10_indicator"></div>
        </div>
      </div>

      <div id="status" class="status offline">Нет соединения с сервером</div>
    </div>

    <div id="map-container">
      <div id="map"></div>
      <button id="close-map-btn" type="button">✖ Закрыть</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <script>
    // Конфигурация Firebase (ЗАМЕНИТЕ НА ВАШИ ДАННЫЕ!)
    const firebaseConfig = {
      apiKey: "AIzaSyYOUR_API_KEY",
      authDomain: "sauberweather.firebaseapp.com",
      databaseURL: "https://sauberweather-default-rtdb.firebaseio.com",
      projectId: "sauberweather",
      storageBucket: "sauberweather.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "1:YOUR_APP_ID:web:YOUR_APP_ID"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Координаты датчика (ЗАМЕНИТЕ НА ВАШИ!)
    const SENSOR_COORDS = [55.215463, 61.291353];

    // Элементы интерфейса
    const elements = {
      temp: document.getElementById("temp"),
      pressure: document.getElementById("pressure"),
      altitude: document.getElementById("altitude"),
      pm1_0: document.getElementById("pm1_0"),
      pm2_5: document.getElementById("pm2_5"),
      pm10: document.getElementById("pm10"),
      pm1_0_indicator: document.getElementById("pm1_0_indicator"),
      pm2_5_indicator: document.getElementById("pm2_5_indicator"),
      pm10_indicator: document.getElementById("pm10_indicator"),
      status: document.getElementById("status"),
      showMapBtn: document.getElementById("show-map-btn"),
      closeMapBtn: document.getElementById("close-map-btn"),
      mapContainer: document.getElementById("map-container"),
      map: null,
      marker: null
    };

    // ===== КАРТА =====
    function initMap() {
      if (!elements.map) {
        elements.map = L.map('map').setView(SENSOR_COORDS, 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap'
        }).addTo(elements.map);
        
        elements.marker = L.marker(SENSOR_COORDS)
          .addTo(elements.map)
          .bindPopup("<b>Датчик V1.0</b><br>Загрузка данных...");
      }
    }

    // ===== ОЦЕНКА КАЧЕСТВА ВОЗДУХА =====
    function getAirQualityColor(value, max) {
      const ratio = Math.min(value / max, 1);
      if (ratio < 0.5) {
        return `hsl(${120 * ratio}, 75%, 50%)`; // Зеленый-желтый
      } else {
        return `hsl(${120 - (120 * (ratio - 0.5) * 2)}, 75%, 50%)`; // Желтый-красный
      }
    }

    function updateAirQualityIndicators(pm1_0, pm2_5, pm10) {
      // Обновляем значения
      elements.pm1_0.textContent = pm1_0 !== undefined ? pm1_0 : "--";
      elements.pm2_5.textContent = pm2_5 !== undefined ? pm2_5 : "--";
      elements.pm10.textContent = pm10 !== undefined ? pm10 : "--";

      // Обновляем индикаторы
      if (pm1_0 !== undefined) {
        elements.pm1_0_indicator.style.width = `${Math.min(pm1_0 / 50 * 100, 100)}%`;
        elements.pm1_0_indicator.style.background = getAirQualityColor(pm1_0, 50);
      }
      if (pm2_5 !== undefined) {
        elements.pm2_5_indicator.style.width = `${Math.min(pm2_5 / 50 * 100, 100)}%`;
        elements.pm2_5_indicator.style.background = getAirQualityColor(pm2_5, 50);
      }
      if (pm10 !== undefined) {
        elements.pm10_indicator.style.width = `${Math.min(pm10 / 100 * 100, 100)}%`;
        elements.pm10_indicator.style.background = getAirQualityColor(pm10, 100);
      }
    }

    // ===== ОБНОВЛЕНИЕ ДАННЫХ =====
    function updateData(snapshot) {
      const data = snapshot.val();
      if (data) {
        // Обновляем данные на странице
        elements.temp.textContent = data.temp !== undefined ? 
          `${data.temp.toFixed(1)} °C` : "-- °C";
          
        elements.pressure.textContent = data.pressure !== undefined ? 
          `${data.pressure.toFixed(1)} гПа` : "-- гПа";
          
        elements.altitude.textContent = data.altitude !== undefined ? 
          `${data.altitude.toFixed(1)} м` : "-- м";

        // Обновляем качество воздуха
        updateAirQualityIndicators(data.pm1_0, data.pm2_5, data.pm10);

        // Обновляем статус
        elements.status.textContent = "Данные обновлены: " + new Date().toLocaleTimeString();
        elements.status.className = "status online";

        // Обновляем маркер на карте
        if (elements.marker) {
          elements.marker.setPopupContent(`
            <b>Датчик V1.0</b><br>
            🌡 ${elements.temp.textContent}<br>
            📌 ${elements.pressure.textContent}<br>
            🏔 ${elements.altitude.textContent}<br>
            💨 PM1.0: ${data.pm1_0 || '--'} µg/m³<br>
            💨 PM2.5: ${data.pm2_5 || '--'} µg/m³<br>
            💨 PM10: ${data.pm10 || '--'} µg/m³
          `);
        }
      }
    }

    // ===== ОБРАБОТЧИКИ СОБЫТИЙ =====
    function setupEventListeners() {
      // Кнопка "Показать карту"
      elements.showMapBtn.addEventListener("click", () => {
        elements.mapContainer.style.display = "block";
        initMap();
      });

      // Кнопка "Закрыть карту"
      elements.closeMapBtn.addEventListener("click", () => {
        elements.mapContainer.style.display = "none";
      });
    }

    // ===== ЗАПУСК ПРИЛОЖЕНИЯ =====
    document.addEventListener("DOMContentLoaded", () => {
      setupEventListeners();
      
      // Подписываемся на изменения данных в Firebase
      database.ref('/weather').on('value', updateData, (error) => {
        elements.status.textContent = "Ошибка подключения: " + error.message;
        elements.status.className = "status offline";
      });
    });
  </script>
</body>
</html>
