<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sauber Weather Station</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .sensor-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .sensor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .sensor-data {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
    }
    .data-item {
      font-size: 18px;
    }
    .icon {
      font-size: 24px;
      display: block;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    #map-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1000;
      display: none;
    }
    #map {
      height: 90%;
      width: 100%;
    }
    #close-map-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 3px;
      text-align: center;
    }
    .online {
      background: #d4edda;
      color: #155724;
    }
    .offline {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌡 Sauber Weather Station</h1>
    
    <div class="sensor-card">
      <div class="sensor-header">
        <h2>Датчик Version 1.0</h2>
        <button id="show-map-btn" type="button">📍 Карта</button>
      </div>
      <div class="sensor-data">
        <div class="data-item">
          <span class="icon">🌡</span>
          <span id="temp">-- °C</span>
        </div>
        <div class="data-item">
          <span class="icon">📌</span>
          <span id="pressure">-- гПа</span>
        </div>
        <div class="data-item">
          <span class="icon">🏔</span>
          <span id="altitude">-- м</span>
        </div>
      </div>
      <div id="status" class="status offline">Нет соединения с сервером</div>
    </div>

    <div id="map-container">
      <div id="map"></div>
      <button id="close-map-btn" type="button">✖ Закрыть</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <script>
    // Конфигурация Firebase (ЗАМЕНИТЕ НА ВАШИ ДАННЫЕ!)
    const firebaseConfig = {
  apiKey: "AIzaSyAHRtJxpBQt5Dj2JSXkUqV6rGuujtgmkoY",
  authDomain: "sauberweather.firebaseapp.com",
  databaseURL: "https://sauberweather-default-rtdb.firebaseio.com",
  projectId: "sauberweather",
  storageBucket: "sauberweather.firebasestorage.app",
  messagingSenderId: "614825734635",
  appId: "1:614825734635:web:4c4808d32389089754e9ae"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Координаты датчика (ЗАМЕНИТЕ НА ВАШИ!)
    const SENSOR_COORDS = [55.215463, 61.291353];

    // Элементы интерфейса
    const elements = {
      temp: document.getElementById("temp"),
      pressure: document.getElementById("pressure"),
      altitude: document.getElementById("altitude"),
      status: document.getElementById("status"),
      showMapBtn: document.getElementById("show-map-btn"),
      closeMapBtn: document.getElementById("close-map-btn"),
      mapContainer: document.getElementById("map-container"),
      map: null,
      marker: null
    };

    // ===== КАРТА =====
    function initMap() {
      if (!elements.map) {
        elements.map = L.map('map').setView(SENSOR_COORDS, 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap'
        }).addTo(elements.map);
        
        elements.marker = L.marker(SENSOR_COORDS)
          .addTo(elements.map)
          .bindPopup("<b>Датчик V1.0</b><br>Загрузка данных...");
      }
    }

    // ===== ОБНОВЛЕНИЕ ДАННЫХ =====
    function updateData(snapshot) {
      const data = snapshot.val();
      if (data) {
        // Обновляем данные на странице
        elements.temp.textContent = data.temp !== undefined ? 
          `${data.temp.toFixed(1)} °C` : "-- °C";
          
        elements.pressure.textContent = data.pressure !== undefined ? 
          `${data.pressure.toFixed(1)} гПа` : "-- гПа";
          
        elements.altitude.textContent = data.altitude !== undefined ? 
          `${data.altitude.toFixed(1)} м` : "-- м";

        // Обновляем статус
        elements.status.textContent = "Данные обновлены: " + new Date().toLocaleTimeString();
        elements.status.className = "status online";

        // Обновляем маркер на карте
        if (elements.marker) {
          elements.marker.setPopupContent(`
            <b>Датчик V1.0</b><br>
            🌡 ${elements.temp.textContent}<br>
            📌 ${elements.pressure.textContent}<br>
            🏔 ${elements.altitude.textContent}
          `);
        }
      }
    }

    // ===== ОБРАБОТЧИКИ СОБЫТИЙ =====
    function setupEventListeners() {
      // Кнопка "Показать карту"
      elements.showMapBtn.addEventListener("click", () => {
        elements.mapContainer.style.display = "block";
        initMap();
      });

      // Кнопка "Закрыть карту"
      elements.closeMapBtn.addEventListener("click", () => {
        elements.mapContainer.style.display = "none";
      });
    }

    // ===== ЗАПУСК ПРИЛОЖЕНИЯ =====
    document.addEventListener("DOMContentLoaded", () => {
      setupEventListeners();
      
      // Подписываемся на изменения данных в Firebase
      database.ref('/weather').on('value', updateData, (error) => {
        elements.status.textContent = "Ошибка подключения: " + error.message;
        elements.status.className = "status offline";
      });
    });
  </script>
</body>
</html>
